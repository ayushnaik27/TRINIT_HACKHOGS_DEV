<!DOCTYPE html>
<html>
<head>
  <title>Plant Care To-Do List</title>

  <script>
    var toDoList = [];
var listBody = document.getElementById("list-body");
var addTaskBtn = document.getElementById("add-task-btn");

// Function to render the list
function renderList() {
  listBody.innerHTML = "";
  for (var i = 0; i < toDoList.length; i++) {
    var task = toDoList[i];
    var row = document.createElement("tr");
    row.innerHTML = `
      <td contenteditable="true" onBlur="updateTask(${i}, this, 'name')">${task.name}</td>
      <td contenteditable="true" onBlur="updateTask(${i}, this, 'water')">${task.water}</td>
      <td contenteditable="true" onBlur="updateTask(${i}, this, 'fertilizer')">${task.fertilizer}</td>
      <td contenteditable="true" onBlur="updateTask(${i}, this, 'pesticide')">${task.pesticide}</td>
      <td><button onClick="deleteTask(${i})">Delete</button></td>
    `;
    listBody.appendChild(row);
  }
}

// Function to add a task
function addTask() {
  var task = {
    name: "",
    water: "",
    fertilizer: "",
    pesticide: ""
  };
  toDoList.push(task);
  renderList();
}

// Function to update a task
function updateTask(index, element, field) {
  toDoList[index][field] = element.innerHTML;
}

// Function to delete a task
function deleteTask(index) {
  toDoList.splice(index, 1);
  renderList();
}

// Event listeners
addTaskBtn.addEventListener("click", addTask);

// Render the list for the first time
renderList();
  </script>

  <style>
    body {
  background-color: #f2f2f2;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px #999;
  text-align: center;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  border: 1px solid #ccc;
  padding: 10px;
  text-align: left;
}

th {
  background-color: lightblue;
}

button {
  padding: 10px 20px;
  background-color: lightgreen;
  border-radius: 5px;
  border: none;
  color: #fff;
  margin-top: 20px;
  cursor: pointer;
}

button:hover {
  background-color: green;
}

input[type="text"] {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}
</style>
</head>

<body>
  <div class="container">
    <h1>Plant Care To-Do List</h1>
    <table id="to-do-list">
      <thead>
        <tr>
          <th>Name of Plant</th>
          <th>Water</th>
          <th>Fertilizer</th>
          <th>Pesticide</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="list-body">
      </tbody>
    </table>
    <button id="add-task-btn" onClick="addTask()">Add Task</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
